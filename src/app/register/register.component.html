<div class="card w-50 m-3 mx-auto">
  <div class="card-header">
    Angular 8 Reactive Form Register Example
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <!--title-->
        <div class="form-group col">
          <label>Title</label>
          <select formControlName="title" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.title.errors}">
            <option value=""></option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
          </select>
          <div class="invalid-feedback" *ngIf="submitted && f.title.errors">
            <div *ngIf="f.title.errors.required">Title is required.</div>
          </div>
        </div>
        <!--first Name-->
        <div class="form-group col-5">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.firstName.errors}" placeholder="First Name"/>
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First name is required</div>
          </div>
        </div>
        <!--lastName-->
        <div class="form-group col-5">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.lastName.errors}" placeholder="Last Name"/>
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
          </div>
        </div>
      </div>
      <!--email address in a new row-->
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
               [ngClass]="{'is-invalid': submitted && f.email.errors}" placeholder="email@example.com"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <!--password in a new row-->
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.password.errors}" placeholder="Password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.minlength">Password must be a least 6 characters</div>
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <!--confirm password-->
        <div class="form-group col">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}" placeholder="Confirm Password"/>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
      </div>
      <!--terms and conditions-->
      <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms"
               class="form-check-input" [ngClass]="{'is-invalid': submitted && f.acceptTerms.errors}"/>
        <label for="acceptTerms" class="form-check-label">Accept Terms and Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
      </div>
      <!--register button and cancel button-->
      <div class="text-right">
        <button class="btn btn-primary mr-1">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
  </div>
</div>
